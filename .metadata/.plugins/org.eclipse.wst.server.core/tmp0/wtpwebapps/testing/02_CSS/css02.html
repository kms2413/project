<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>스타일 시트 예제</title>
	<style type = "text/css">
		font{
			font-size:14px;
			font-family: monaco;
		}
		.my_color{
			color:blue;
		}
		
		.my_border{
			border-style: dotted;
			border-width:2px;
			border-color:red;
			background-color:yellow;
		}
		
		.my_border_style{
			border-top-style:dotted;
			border-top-width:2px;
			border-top-color:red;
			
			border-right-style:solid;
			border-left-style:solid;
			border-bottom-style:dotted;
		}
	</style>
</head>
<body>
	<font>
		Font Style Practice
		Size 14px, Font Type : monaco
	</font><br/><br/>
	
	<font class = "my_color">
		font style practice 
		same as last one but color is blue
	</font>
	
	<span class = "my_color">
		span style practice
		color blue
	</span>
	
	<font class = "my_border">
		font style prac
	</font>

</body>
</html>
