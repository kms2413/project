<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>폼 첫번째입니다.</title>
</head>
<body>
<table>
	<caption><b>Input Tag Form</b></caption>
	<tr>
		<td>TEXT TYPE</td>
		<td><input type = "text" name = "id" value = "아이디"size = "15" maxlength="7"/></td>
	</tr>
	
	<tr>
		<td> Password Type</td>
		<td><input type = "password" name = "pw" maxlength="5"/></td>
	</tr>
	
	<tr>
		<td> Hidden Type</td>
		<td><input type = "hidden" name = "number" value = "123"/></td>
	</tr>
	
	<tr>
		<td> Radio Type</td>
		<td>
		<input type = "radio" name = "gender" value = "남자" checked/>남자
		<input type = "radio" name = "gender" value = "여" />여
		</td>
	</tr>
	
	
	<tr>
		<td> Check-box Type</td>
		<td>
		<input type = "checkbox" name = "subject" value = "java" checked/>java
		<input type = "checkbox" name = "subject" value = "jsp" checked/>jsp
		<input type = "checkbox" name = "subject" value = "iphone" checked/>iphone
		</td>
	</tr>
	
	<tr>
		<td>FILE TYPE</td>
		<td><input type = "file"/></td>
	</tr>
	
	<tr>
		<td>Button Type</td>
		<td>
			<input type = "button" value = "누르세요.">
			<input type = "submit" value = "SEND.">
			<input type = "reset" value = "CANCEL.">
		</td>
	</tr>
</table>
<br/><br/>

<table>
	<caption><b>그외 태그들</b></caption>
	<tr>
		<td> select</td>
		<td>
			<select name = "fruit1">
				<option value = "apple"> 사과</option>
				<option value = "banana" selected> 바나나</option>
				<option value = "pineapple">파인애플</option>
			</select>
		</td>
	</tr>
	
	
	<tr>
		<td>select</td>
		<td>
			<select name = "fruit2"	size = "5" multiple>
				<option value = "apple">사과</option>
				<option value = "banana">바나나</option>
				<option value = "mango"> 망고 </option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td> text area</td>
		<td>
			<textarea rows = "10" cols = "50" name = "contacts"></textarea>	
		</td>
	</tr>

</table>
</body>
</html>
