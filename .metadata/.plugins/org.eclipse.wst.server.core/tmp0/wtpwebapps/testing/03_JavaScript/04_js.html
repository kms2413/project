<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function sub(){
			document.write("Sub Function");
		}
		function aa(su){ //su = input
			//window.alert("aa function!!");			
			window.alert(su.value);
			su.type="text";
		}
		
		function bb(){
			var value = window.prompt("What the heck do u want!!", "Only Integers");
			window.alert(value;)
		}
		
		function cc(){
			var r = window.confirm("Are you sure?");
			window.alert(r);
		}
		
		function bigText(obj){
			obj.style.color="blue";
			obj.style.fontSize="20px";
			obj.style.fontFamily="monaco";
		}
		
		function normalText(obj){
			obj.style.color="red";
			obj.style.fontSize="12px";
			obj.style.fontFamily="monaco";
		}
		
		
	</script>
</head>
<body>
	<!-- 마우스 이벤트: click, dblclick, mousedown, mouseup, mouseover, mouseout -->
	
	<input type = "button" value = "확인1" onclick="sub()"/>
	<input type = "button" value = "확인2" ondblclick="aa(this)"/> <!-- input의 관한걸 돌려준 -->
	<input type = "button" value = "확인3" onmousedown = "bb()"/>
	<input type = "button" value = "확인4" onmouseup = "cc()"/>
	<br/><br/>
	
	<a href="#" style = "font-size:12px; color:red; text-decoration:none" onmouseover="bigText(this)" onmouseout="normalText(this)">
	안녕하세요.</a>
</body>
</html>
