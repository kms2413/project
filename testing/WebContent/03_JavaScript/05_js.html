<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	
	function aa(obj){
		obj.value = "";
	}
	
	function bb(){
		window.alert("bb function");
	}
	
	function cc(){
		window.alert("cc function")
	}
	
	</script>
	
	
	
</head>
<body>
	<!-- 키 이벤트: keypress, keydown, keyup -->
	<input type = "text" value = "press" onkeypress = "aa(this)" onclick = "aa(this)"/>
	<input type = "text" value = "down" onkeydown ="bb()"/>
	<input type = "text" value = "up" onkeyup ="cc()"/>
</body>
</html>
