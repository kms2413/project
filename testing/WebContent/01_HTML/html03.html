<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>목록과 문단예제입니다.</title>
</head>
<body>
	<p> P태그는 문단을 정의하는 태그입니다. </p>
	
	<pre>
		프리태그 입니다.
		사용자가 작성한 내용을대로 그대로 출력됩니다.
	</pre>
	
	<div align= "center">
	This is DIV Tag. 
	</div>
	
	<span>
	this is Span Tag
	</span>
	
	<hr width = "500" align = "left" color = "red"/><br/>
	
	<dl>
		<dt> 대분류</dt>
			<dd>소분류</dd>
		<dt>대분류</dt>
			<dd>소분류</dd>
	</dl>
	<hr width = "500" align = "left" color = "red"/><br/>
	
	<lo type = "i" start = "1"> <!-- 순서가 있는 목록 -->
	<li>Type a</li>
	<li> Type A</li>
	<li> Type i</li>
	<li> Type I</li>
	</lo><br><br>
	<hr width="500" align = "left" color = "red"/><br/>
	
	<ul type = "square"> <!-- 순서가 없는 목록 -->
		<li>Type Square</li>
		<li> Type Circle</li>
		<li> Type disk</li>
	</ul>
	
</body>
</html>
