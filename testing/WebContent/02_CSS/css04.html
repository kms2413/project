<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>스타일 시트 예</title>
<style type = "text/css">
	body{
		margin-top:50px;
		margin-left:10px;
		margin-right:0px;
		margin-bottom:0px;
	}

	font{
		font-size: 12px;
		color:skyblue;
	}
	
	.show{
		font-size:20px;
	}
	
	#disp{
		font-size:40px;
	}
	
	#my_font{
		font-family:monaco;	
	}
</style>
</head>
<body>
	<font>Testing. 12px. skyblue</font>
	<br/><br/>
	
	<font class = "show" id = "my_font">
		Testing. 12px, 20px skyblue, monaco
	</font>
	<br/><br/>
	
	<font id = "disp">
		Testing(12px, 40px) skyblue
	</font>
	<br/><br/>
	
	<font id = "disp" class = "show">
		Testing. (12px, 40px, 20px) skyblue
	</font>
	<br/><br/>
	
	<font id= "disp" class= "show" style= font-size:9px;>
		Testing.(12px, 40px, 20px, 9px) skyblue
	</font>
	
	
	
</body>
</html>
