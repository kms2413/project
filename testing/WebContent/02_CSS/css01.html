<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>스타일 시트 예</title>
<style type = "text/css">
	font{ /*기능적 역할 한다.*/
		font-size:30px;
		font-family:monaco;
		color:#CD9D0E;
		text-decoration:underline;
	}
	
	span {
		font-size:30px;
		font-family:monaco;
		color:darkblue;
		
		border-style:solid;
		border-width:1px;
		border-color:red;
		
	}	
	a:link{		/*마우스 올려 놓았을떄*/
		color:red;
		text-decoration:none;
	}
	
	a:hover{	/*아직 방문하지 않은 경우*/
		color:blue;
		text-decoration:underline;
	}
	
	a:visited{	/*방문 했을때*/
		color:yellow;
		text_decoration:none;
	}
	
	a:actvie{}
	
</style>

</head>
<body>
	<font size ="100">Hello.</font>
	<br/><br/>
	<font>Nice to meet you</font>
	<br/><br/>
	
	<span>Summer!!!!!!!!!!!!!</span>
	<br/><br/>
	<span>Winter!!!!!!!!!</span>
	<br/><br/>
	<span>Autumn!!!!!!!!!!!!!</span>
	<br/><br/>
	<span>Spring!!!!!!!!!!!!!</span>
	
	<a href = "http://www.naver.com">Naver</a>
	<br/><br/>
	
	<p>
		CSS에는 id, class, tag정의하는 방법이 있습니다.
	</p>
	
</body>
</html>
